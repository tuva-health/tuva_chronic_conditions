name: 'integration_tests'
version: '1.0.0'
config-version: 2

profile: 'default'



dispatch:
  - macro_namespace: dbt
    search_order: [ 'tuva_chronic_conditions', 'dbt']

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]



target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  integration_tests:
    +materialized: ephemeral